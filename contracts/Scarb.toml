[package]
cairo-version = "=2.8.4"
name = "mancala"
version = "0.3.2"
authors = ["Okhai <okhaio@protonmail.com>"]
# edition = "2024_07"

[cairo]
sierra-replace-ids = true

[scripts]
dev = "sozo clean && sozo build --typescript && sozo migrate"

[dependencies]
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.0.12" }
achievement = { git = "https://github.com/cartridge-gg/arcade" }
openzeppelin_token = "0.19.0"

[dev-dependencies]
dojo_cairo_test = { git = "https://github.com/dojoengine/dojo", tag = "v1.0.12" }

[[target.starknet-contract]]
build-external-contracts = [
  "dojo::world::world_contract::world",
  "achievement::events::index::e_TrophyCreation",
  "achievement::events::index::e_TrophyProgression",
]

[profile.slot]
[profile.sepolia]
